<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./SCSS/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container-centered">
      <div class="card">
        <img
          src="./images/image-product-mobile.jpg"
          class="card__image"
          alt="Product"
        />
        <div class="card__info">
          <span class="card__product">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__prices">
            <span class="card__price__discount">$149.99</span>
            <span class="card__price">$169.99</span>
          </p>
          <button><img src="./images/icon-cart.svg" />Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Coded by Joshua Hellard - https://github.com/jhellard -->
  </body>
</html>
